<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="login/register.css">
</head>
<body>
<h1>注册</h1>
<div class="register">
<form id="registerForm">
    <input type="text"  placeholder="用户名" id="user" name="user" required>
    <input type="password" placeholder="密码" id="password" name="password" required>
    <button>注册</button>
</form>
    <button onclick="window.location.href='login.html'">返回登录</button>
</div>
<script>
    // 获取表单元素和响应消息的元素
    var registerForm = document.getElementById("registerForm");

    // 添加表单提交事件监听器
    registerForm.addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止默认表单提交行为s

        // 获取用户名和密码
        var name = document.getElementById("user").value;
        var password = document.getElementById("password").value;

        // 创建一个FormData对象，用于将表单数据发送给后端
        var formData = new FormData();
        formData.append("user", name);
        formData.append("password", password);

        // 发送登录请求到后端
        fetch("http://127.0.0.1:8888/user/register", {
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // 处理后端响应
                // responseMessage.textContent = "注册失败：" + data.message;
                alert(data.message)
            })
    });
</script>
</body>
</html>
